{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Add a New Borrower</h1>
    </div>

    {{ flash() }}
    <div class="alert alert-dismissable alert-danger">
        <button type="button" class="close" data-dismiss="alert">Ã—</button>
        <h4>Error</h4>
        <p>Something bad occurred when you tried to add a new borrower: <a href="#" class="alert-link">err</a>.</p>
    </div>

    <div class="well">
        <form class="form-horizontal">
          <fieldset>
            <legend>Complete all fields</legend>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                      <label for="inputName" class="col-lg-2 control-label">Full Name</label>
                      <div class="col-lg-10">
                        <input class="form-control" name="name" id="inputName" placeholder="" type="text">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="inputEmail" class="col-lg-2 control-label">Email Address</label>
                      <div class="col-lg-10">
                        <input class="form-control" name="email" id="inputEmail" placeholder="" type="text">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                      <div class="col-lg-10">
                        <input class="form-control" name="password" id="inputPassword" placeholder="" type="password">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="inputPasswordConfirm" class="col-lg-2 control-label">Password Again</label>
                      <div class="col-lg-10">
                        <input class="form-control" name="passwordConfirm" id="inputPasswordConfirm" placeholder="" type="password">
                      </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                      <label for="inputAddress" class="col-lg-2 control-label">Mailing Address</label>
                      <div class="col-lg-10">
                        <input class="form-control" name="address" id="inputAddress" placeholder="" type="text">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="inputPhoneNumber" class="col-lg-2 control-label">Phone Number</label>
                      <div class="col-lg-10">
                        <input class="form-control" name="phoneNumber" id="inputPhoneNumber" placeholder="" type="text">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="inputSinOrSid" class="col-lg-2 control-label">SIN or Student Number</label>
                      <div class="col-lg-10">
                        <input class="form-control" name="sinOrSid" id="inputSinOrSid" placeholder="" type="text">
                      </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                      <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" class="btn btn-success">Add</button>
                        <button class="btn btn-default">Cancel</button>
                      </div>
                    </div>
                </div>
            </div>
          </fieldset>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
    <script>
    $(document).ready(function () {
        $('li.clerk').addClass('active');
    });
    </script>
{% endblock %}
